!TestContext

description: Test the BGP model

labels:
- bgp

init_configs:
- !InitConfig
  filename: init_configs/subif_static_ip.json
  xpath: /interfaces
- !InitConfig
  filename: init_configs/routing_instance_bgp.json
  xpath: /network-instances

tests:

- !TestCase
  name: "Config and check global BGP config"
  class_name: config_state.SetConfigCheckState
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/global"
    model: network_instances.network_instance.protocols.protocol.bgp.global_
    json_value: {
      "openconfig-bgp:as": 65333,
      "openconfig-bgp:router-id": "192.168.1.1"
    }


- !TestCase
  name: "Update and check global BGP config"
  class_name: config_state.SetConfigCheckState
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/global"
    model: network_instances.network_instance.protocols.protocol.bgp.global_
    json_value: {
      "openconfig-bgp:as": 65123,
      "openconfig-bgp:router-id": "1.1.1.1"
    }

- !TestCase
  name: "Config and check BGP peer-group"
  class_name: config_state.SetConfigCheckState
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/peer-groups/peer-group[peer-group-name=default]"
    model: network_instances.network_instance.protocols.protocol.bgp.peer_groups.peer_group
    json_value: {
      "openconfig-bgp:peer-group-name": "default",
      "openconfig-bgp:peer-type": EXTERNAL
    }

- !TestCase
  name: "Config and check iBGP peer-group"
  class_name: config_state.SetConfigCheckState
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/peer-groups/peer-group[peer-group-name=internal]"
    model: network_instances.network_instance.protocols.protocol.bgp.peer_groups.peer_group
    json_value: {
      "openconfig-bgp:peer-group-name": "internal",
      "openconfig-bgp:peer-type": INTERNAL
    }

- !TestCase
  name: "Config and check an eBGP Neighbor"
  class_name: setget.JsonCheckCompare
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.1.11]"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbor.neighbor
    json_value: {
      "openconfig-bgp:neighbor-address": "192.168.1.11",
      "openconfig-bgp:config": {
        "neighbor-address": "192.168.1.11",
        "peer-as": 65321,
        "peer-group": "default"
      },
      "openconfig-bgp:transport": {
        "config": {
          "local-address": "192.168.1.1/25"
        }
      }
    }


- !TestCase
  name: "Update eBGP Neighbor"
  class_name: config_state.SetConfigCheckState
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.1.11]"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbor
    json_value: {
      "openconfig-bgp:peer-as": 65333
    }

- !TestCase
  name: "Set description for a BGP Neighbor"
  class_name: config_state.SetConfigCheckState
  args:
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.1.11]"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbor
    json_value: {
      "openconfig-bgp:description": "eBGP peer"
    }

- !TestCase
  name: "Config and check an iBGP Neighbor"
  class_name: setget.JsonCheckCompare
  args:
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.2.22]"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbor.neighbor
    json_value: {
      "openconfig-bgp:neighbor-address": "192.168.2.22",
      "openconfig-bgp:config": {
        "neighbor-address": "192.168.2.22",
        "peer-as": 65321,
        "auth-password": "SuperSecretPassword",
        "peer-group": "default"
      },
      "openconfig-bgp:transport": {
        "config": {
          "local-address": "ethernet1/1.0"
        }
      }
    }

- !TestCase
  name: "Config and check an iBGP Neighbor"
  class_name: setget.JsonCheckCompare
  args:
    retries: 2
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.2.22]"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbor.neighbor
    json_value: {
      "openconfig-bgp:neighbor-address": "192.168.2.22",
      "openconfig-bgp:config": {
        "neighbor-address": "192.168.2.22",
        "peer-group": "internal"
      },
      "openconfig-bgp:transport": {
        "config": {
          "local-address": "192.168.1.1/25"
        }
      }
    }

- !TestCase
  name: "Check all BGP Neighbors"
  class_name: get.GetJsonCheckCompare
  args:
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors"
    model: network_instances.network_instance.protocols.protocol.bgp.neighbors.neighbors
    want_json: {
      "openconfig-bgp:neighbor": [
        {
          "neighbor-address": "192.168.1.11",
          "state": {
            "neighbor-address": "192.168.1.11",
            "peer-group": "default",
            "peer-type": "EXTERNAL"
          }
        },
        {
          "neighbor-address": "192.168.2.22",
          "state": {
            "neighbor-address": "192.168.2.22",
            "peer-group": "internal",
            "peer-type": "INTERNAL"
          }
        }
      ]
    }

- !TestCase
  name: "Delete and check the BGP Neighbor"
  class_name: config_state.DeleteConfigCheckState
  args:
    retries: 3
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.2.22]"

- !TestCase
  name: "Delete and check the iBGP Neighbor"
  class_name: config_state.DeleteConfigCheckState
  args:
    retries: 3
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/neighbors/neighbor[neighbor-address=192.168.1.11]"

- !TestCase
  name: "Delete BGP Peer-Groups"
  class_name: set.SetDelete
  args:
    retries: 3
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/peer-groups"

- !TestCase
  name: "Delete global BGP config"
  class_name: config_state.DeleteConfigCheckState
  args:
    retries: 3
    retry_delay: 15
    xpath: "/network-instances/network-instance[name=default]/protocols/protocol[identifier=BGP]/bgp/global"
