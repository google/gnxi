- !TestCase
  name: Get Hostname
  class_name: get.GetCompare
  args:
    xpath: "/access-points/access-point[hostname=ap.example.com]/hostname"
    want: "ap.example.com"

- !TestCase
  name: Check base model with baseline (init) configuration.
  class_name: get.GetJsonCheck
